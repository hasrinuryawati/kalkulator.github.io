<!DOCTYPE html>

		function tambah () {
			var input1=eval(document.getElementById('inp1').value);
			var input2=eval(document.getElementById('inp2').value);
			var input3=eval(document.getElementById('inp3').value);
			var hasil;
			var tolcek1=document.getElementById('cek1');
			var tolcek2=document.getElementById('cek2');
			var tolcek3=document.getElementById('cek3');
			if (tolcek1.checked==true && (tolcek2.checked==false && tolcek3.checked==false)){
				document.getElementById('calloutput').innerHTML="error!";
			}else if(tolcek2.checked==true && (tolcek1.checked==false && tolcek3.checked==false)){
				document.getElementById('calloutput').innerHTML="error!";
			}else if(tolcek3.checked==true && (tolcek2.checked==false && tolcek1.checked==false)){
				document.getElementById('calloutput').innerHTML="error!"; 
			}else if (tolcek1.checked==true && tolcek2.checked==true && tolcek3.checked==true) {
				hasil=input1+input2+input3;
				document.getElementById('calloutput').innerHTML=hasil;
			}else if(tolcek1.checked==true && tolcek2.checked==true){
				hasil=input1+input2;
				document.getElementById('calloutput').innerHTML=hasil;
			}else if (tolcek1.checked==true && tolcek3.checked==true){
				hasil=input1+input3;
				document.getElementById('calloutput').innerHTML=hasil;
			}else if(tolcek2.checked==true && tolcek3.checked==true){
				hasil=input2+input3;
				document.getElementById('calloutput').innerHTML=hasil;
			}else{
				document.getElementById('calloutput').innerHTML="Input yang benar!"
			};
		}
